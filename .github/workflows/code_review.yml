name: Code Review

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PROJECT_KEY: pagopa_pagopa-receipt-pdf-service

permissions:
  id-token: write
  contents: read
  deployments: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  code-review:
    name: Code Review
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
      - name: Code Review
        uses: ./.github/maven_code_review
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          project_key: ${{env.PROJECT_KEY}}
          jdk_version: 17
          maven_version: 3.9.3
          coverage_exclusions: "**/config/*,**/*Mock*,**/model/**,**/entity/*,**/producer/**,**/enumeration/**,**/exception/**"
          cpd_exclusions: "**/model/**,**/entity/*"

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Run Service on Docker
        shell: bash
        id: run_service_docker
        run: |
          cd ./docker
          chmod +x ./run_docker.sh
          ./run_docker.sh local

      - name: Run Integration Tests
        shell: bash
        id: run_integration_test
        env:
          SUBKEY_ENV: ${{ secrets.SUBKEY }}
          HELPDESK_SUBKEY_ENV: ${{ secrets.HELPDESK_SUBKEY }}
          CUCUMBER_PUBLISH_TOKEN_ENV: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
          RECEIPTS_STORAGE_CONN_STRING_ENV: ${{ secrets.RECEIPTS_STORAGE_CONN_STRING }}
          RECEIPTS_COSMOS_CONN_STRING_ENV: ${{ secrets.RECEIPTS_COSMOS_CONN_STRING }}
          BIZEVENTS_COSMOS_CONN_STRING_ENV: ${{ secrets.BIZEVENTS_COSMOS_CONN_STRING }}
          TOKENIZER_API_KEY_ENV: ${{ secrets.TOKENIZER_API_KEY }}
        run: |
          export SUBKEY='$SUBKEY_ENV'
          export HELPDESK_SUBKEY='$HELPDESK_SUBKEY_ENV'
          export CUCUMBER_PUBLISH_TOKEN='$CUCUMBER_PUBLISH_TOKEN_ENV'
          export RECEIPTS_STORAGE_CONN_STRING='$RECEIPTS_STORAGE_CONN_STRING_ENV'
          export RECEIPTS_COSMOS_CONN_STRING='$RECEIPTS_COSMOS_CONN_STRING_ENV'
          export BIZEVENTS_COSMOS_CONN_STRING='$BIZEVENTS_COSMOS_CONN_STRING_ENV'
          export TOKENIZER_API_KEY='$TOKENIZER_API_KEY_ENV'

          cd ./integration-test
          chmod +x ./run_integration_test.sh
          ./run_integration_test.sh local